# 服务端口号

server:
  port: 8001

# 服务环境
spring:
  profiles:
    active: dev
#mysql 数据库 连接
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mybatis_plus?characterEncoding=utf-8
    username: root
    password: 123456


 #返回json的全局时间格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
